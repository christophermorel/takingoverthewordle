<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='wordle.css') }}">
</head>
<body>
    <div class="container">
        <h1>Game Over</h1>
        {% if has_won %}
            <p class="result-message">Congratulations, {{ rounds.name }}! You've won!</p>
        {% else %}
            <p class="result-message">Sorry, {{ rounds.name }}, you've run out of guesses. Better luck next time!</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="retry-link">Retry</a>
    </div>
</body>
</html>
