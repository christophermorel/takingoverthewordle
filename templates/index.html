<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Welcome to Taking Over the Wordle</title>
</head>
<body>
    <div class="wordle-container">
        <div class="title-screen">
            <h1>Welcome to Taking Over the Wordle</h1>
            <form action="{{ url_for('wordle') }}" method="post">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Scoreboard -->
        {% if game_results %}
            <div class="scoreboard">
                <table>
                    <thead>
                        <tr>
                            <th class="header-cell">Player Name</th>
                            <th class="header-cell">Time (sec.)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in game_results %}
                            <tr>
                                <td>{{ result[0] }}</td>
                                <td class="time-cell">{{ result[1]|round(3) }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</body>
</html>
