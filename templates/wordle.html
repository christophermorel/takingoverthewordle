<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='wordle.css') }}">
</head>
<body>
    <div class="wordle-container">
        <div class="game-screen">
            <h2>Welcome, {{ player_name }}!</h2>
            <p>Guess the word:</p>
            <div id="guess-history-container">
                <div id="guess-history"></div>
            </div>
            <div id="word-display"></div>
            <div id="guess-input">
                <input type="text" id="guess" placeholder="Enter your guess" pattern="[a-zA-Z]" title="Please enter a word" required>
                <button onclick="submitGuess()">Submit</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='wordle.js') }}"></script>
</body>
</html>
